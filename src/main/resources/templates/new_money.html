<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Money</title>
  </head>
<body>
<div align="center">
  <h1>Создать новую валюту</h1>
  <br/>
  <form action="#" th:action="@{/save}" th:object="${money}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Количество:</td>
        <td><input type="text" th:field="*{moneyCount}" /></td>
      </tr>
      <tr>
        <td>Наименование:</td>
        <td><input type="text" th:field="*{moneyName}" /></td>
      </tr>
      <tr>
        <td>Цена:</td>
        <td><input type="text" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Сохранить</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
